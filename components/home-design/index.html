<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Tajawal:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/normalize.css" crossorigin="anonymous">
    <!-- Bootstrap CDN https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <title>Aqsar Link</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-md h-100">
    <div id="app" class=" row m-0 align-items-center h-100">
        <main class='col my-auto'>
            <div class="row mb-5">
                <div class="col-12">
                    <h1 id='' class="primaryText no-select">أقصر لينك</h1>
                </div>
            </div>
            <section id='formSection'>
                <form action="javascript:;" onsubmit="createNewShortLink()">
                    <div class="form-row justify-content-center">
                        <div class='col-9 col-sm-8 col-md-6 col-lg-5  p-0'>
                            <input class="form-control" placeholder="ضع الرابط الطويل" type="text" name="link" id="link"
                                required />
                        </div>
                        <div class='col-2 p-0'>
                            <button id='submitBTN' class="btn btn-block btn-primary" type="submit">قصّر الرابط</button>
                        </div>
                        <!-- TODO change urlValidity to a more representative name -->
                        <div class='col-12'>
                            <p class="form-text text-muted small font-weight-bold" style='color:white !important'
                                id="urlValidity"></p>
                        </div>
                    </div>
                </form>
            </section>
            <section class="row justify-content-center mt-5" id='shortenedLinks'>
                <div class="col-md-8">
                    <h2 id='shortenedLinksHeadline' class=""><span>آخر الروابط المُقصّرة</span></h2>
                    <div class='row  m-0 p-0 linkGroup'>
                        <div class="row col-lg-2 m-0 p-0">
                            <button class=' col-6  m-0 px-1 copyBTN btn btn-secondary' onclick="copyShortLink()">
                                <img src="../../assets/svg/copy.svg" alt="copy">
                            </button>
                            <button class='col-6 m-0 px-1  qrBTN btn btn-secondary' onclick="createQR()">
                                <img src="../../assets/svg/qr.svg" alt="qr">
                            </button>
                        </div>
                        <div class="col-lg-auto m-0 px-1 linksDiv">
                            <p class="m-0 p-0  shortLink">https://aqsar.link/C99RO</p>
                        </div>
                        <div class="col-lg m-0 px-1 linksDiv">
                            <p class="m-0 p-0 longLink">https://www.youtube.com/watch?v=NqmMnjJ6GEg</p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- TODO work on qrCode -->
            <section id='qrCodeOverlay'>
                <div id='qrBox'>
                    <div id='closeOverlay' class="pl-3 mt-2"> <img src="../../assets/svg/close.svg" width="16px"
                            alt="close">
                    </div>
                    <div id="qrImg" class='d-block mt-2'><img
                            src="https://api.qrserver.com/v1/create-qr-code/?data=https://aqsar.link/XzVhI&size=100x100&color=DC143C&bgcolor=255-255-255" />
                    </div>
                    <div id='downloadQRImg' class='d-block mt-2'>
                        <a href="" class="btn btn-secondary py-3" download="qrCode.png"> <img
                                src="../../assets/svg/download.svg" width="16px" alt="download" /> تحميل</a>
                    </div>
                </div>
            </section>
            <div id='copyBadge'>تم النسخ</div>
        </main>
    </div>
    <script src="../../assets/js/jquery.min.js" crossorigin="anonymous">
    </script>
    <script src="../../assets/js/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="../../assets/js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script>
        function copyShortLink() {
            console.log('ho');
            const x = document.getElementById('copyBadge')
            console.log(x);
            x.style.opacity = '0.9';
            setTimeout(() => {
                document.getElementById('copyBadge').style.opacity = '0';
            }, 2000)
        }

        function createQR() {}
    </script>
</body>

</html>
