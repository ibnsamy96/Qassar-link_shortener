<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/normalize.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Tajawal:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Aqsar Link | Home</title>
</head>

<body>
    <main id="app" class="container">
        <div class="row">
            <div class="col-12">
                <h1 id='' class="primaryFont">أقصر لينك</h1>
            </div>
        </div>
        <section id='formSection' class="row">
            <form class="col-md-12">
                <div class="form-group">
                    <input class="form-control" type="text" name="link" id="link" required />
                    <small class="form-text text-muted" id="urlValidity"></small>
                    <input class="btn btn-primary " type="submit" value="قصّر الرابط" />
                </div>
            </form>
        </section>
        <section id='shortenedLinks'>
            <h2 class="">آخر الروابط المقصرة</h2>
            <div class='linkGroup'>
                <p class="shortLink"></p>
                <p class="longLink"></p>
                <button class='copyBTN' hidden='true'>Copy</button>
                <button class='qrBTN' hidden='true'>Create QR</button>
            </div>
        </section>
        <section id='qrCodeOverlay'>
            <div id='qrBox'>
                <i id='closeOverlay'></i>
                <img src="" class="qrImg" hidden='true' />
                <a id='downloadQRImg'></a>
            </div>
        </section>
    </main>
    <script></script>
</body>

</html>
